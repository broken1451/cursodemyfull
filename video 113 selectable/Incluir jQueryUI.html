<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selectable</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css">
    <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="js/selectable.js"></script>
    <style>
        
        .elemento{
            width: 250px;
            height: 200px;
            border: 4px solid black;
            background: lightblue;
            margin: 20px;
            float: left;
        }
    

        .lista li{
            width: 80%;
            border: 1px solid #ccc;
            padding: 20px;
            list-style: none;
            cursor: pointer;
        }

        ul .ui-selecting{background: lightblue}
        ul .ui-selected{background: salmon}

    </style>
</head>
<body>


    
    <h1>Selectable Jquery UI </h1>
    <ul class="lista">
        <li>crash</li>
        <li>blody roar</li>
        <li>gran turismo</li>
        <li>bmx </li>
    </ul>
    
    <div class="elemento">
        Hola soy un elemento de la web
    </div>

    <div class="elemento">
        Hola soy un elemento de la web
    </div>

    <div class="elemento">
        Hola soy un elemento de la web
    </div>

</body>
</html>
