<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio completo con el DOM, Eventos y funciones</title>

    <!--Enunciado:
        
        1) Formulario campos: nombre,apellido y edad
        2) Boton de enviar el formulario: evento submit
        3) Mostrar datos por pantalla
        4) Validar el formulario
    -->

<script src="js/EjerciciocompletoconelDOM,Eventosyfunciones.js"></script>

<style>
    .box{
        width: 250px;
        height: 250px;
        float: left;
        margin: 20px;
    }

    .dashed{
        border: 3px dashed black;
       
    }

</style>


</head>
<body>
    <h1> Ejercicio completo con el DOM, Eventos y funciones </h1>

    <!-- 1) Formulario campos: nombre,apellido y edad -->

    <!-- <form action="#" method="POST" id="formulario"> -->
    <!-- <form action="" method="POST" id="formulario" onsubmit=" return false"> -->
  <div class="box">
    <form action="#" method="POST" id="formulario" onsubmit="return false;">

        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre"><br><br>
        <div id="error"></div><br>

        <label for="apellido">Apellido: </label>
        <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido"><br><br>
        <div id="error1"></div><br>

        <label for="edad">Edad: </label>
        <input type="number" name="edad" id="edad" placeholder="Ingrese su edad"><br><br>
        <div id="error2"></div><br>
        <!-- 2) Boton de enviar el formulario: evento submit -->

        <input type="submit" value="Enviar datos" id="submit">

    </form>
  </div>

  <div class="box dashed">

        <h3>Informacion</h3>
        <hr>
        <p id="p_nombre"> Nombre: <span></span> </p>
        <p id="p_apellido"> Apellido: <span></span> </p>
        <p id="p_edad"> Edad: <span></span> </p>
  </div>





</body>
</html>
